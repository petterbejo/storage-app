{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Export view{% endblock %}</h1>
<p><a href="{{ url_for('index') }}">Back to front page</a> </p>
<table style="width:100%">
    {% for item in storage %}

        <td>{{ item[1] }};{{ item[2] }};{{ item[3] }};{{ item[4] }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}

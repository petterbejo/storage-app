{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Export view{% endblock %}</h1>
<p><a href="{{ url_for('index') }}">Back to front page</a> </p>
<table style="width:100%">
    {% for item in storage %}
    <tr>
        <td>{{ item['category'] }};{{ item['article'] }};{{ item['quantity'] }};{{ item['expiry_date'] }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}

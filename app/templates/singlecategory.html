{% extends 'base.html' %}

{% block content %}
<p><a href="{{ url_for('category_view') }}">Go back to categories page</a> </p>
<table style="width:100%">
    {% for item in category %}
    <tr>
        <td>{{ item[1] }} </td>
        <td>{{ item[2] }}</td>
        <td>{{ item[3] }}</td>
        <td>{{ item[4] }}</td>
        <td> <a href="{{ url_for('remove_item', id=item[0], page='category_view', category=item[5]) }}"> <span class="btn btn-primary">-</span> </a>
        <td> <a href="{{ url_for('add_item', id=item[0], page='category_view', category=item[5]) }}"> <span class="btn btn-primary">+</span> </a>
    </tr>
    {% endfor %}
</table>
{% endblock %}

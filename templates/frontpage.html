{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} What's in the basement?{% endblock %}</h1>
    <table style="width:100%">
    {% for item in storage %}
            <tr>
            <th>{{ item['Category'] }}</th>
            <th>{{ item['Article'] }}</th>
            <th>{{ item['Quantity'] }}</th>
            <th>{{ item['Expiry_date'] }}</th>
            </tr>
    {% endfor %}
    </table>
{% endblock %}

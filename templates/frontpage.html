{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} What's in storage?{% endblock %}</h1>
    <table style="width:100%">
    {% for item in storage %}
            <tr>
            <td>{{ item['category_id'] }} </td>
            <td>{{ item['article'] }}</td>
            <td>{{ item['quantity'] }}</td>
            <td>{{ item['expiry_date'] }}</td>
            <td> <a href="{{ url_for('remove_item', id=item['item_id']) }}"> <span class="btn btn-primary">-</span> </a>
            <td> <a href="{{ url_for('add_item', id=item['item_id']) }}"> <span class="btn btn-primary">+</span> </a>
            </tr>
    {% endfor %}
    </table>
{% endblock %}
